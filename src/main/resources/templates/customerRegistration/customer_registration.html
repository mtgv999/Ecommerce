<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
</head>
<body>
<h2>Customer Registration</h2>
<form action="/make" method="post">
    <label for="customerPW">Password:</label><br>
    <input type="password" id="customerPW" name="customerPW" required><br><br>

    <label for="customerName">Name:</label><br>
    <input type="text" id="customerName" name="customerName" required><br><br>

    <label for="customerAccountNumber">Account Number:</label><br>
    <input type="number" id="customerAccountNumber" name="customerAccountNumber" required><br><br>

    <label for="customerPhoneNumber">Phone Number:</label><br>
    <input type="tel" id="customerPhoneNumber" name="customerPhoneNumber" required><br><br>

    <input type="submit" value="Register">
</form>
</body>
</html>
